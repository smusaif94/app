<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Single File Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background: #4CAF50;
      color: white;
      padding: 1em;
      text-align: center;
    }

    main {
      padding: 2em;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background: #45a049;
    }

    footer {
      margin-top: 50px;
      text-align: center;
      color: #777;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Website</h1>
  </header>

  <main>
    <h2>Hello, World!</h2>
    <p>This is a simple one-page HTML website with everything in one file.</p>

    <button onclick="showMessage()">Click Me</button>
    <p id="message"></p>
  </main>

  <footer>
    <p>&copy; 2025 My Website. All rights reserved.</p>
  </footer>

  <script>
    function showMessage() {
      document.getElementById("message").textContent = "Thanks for clicking!";
    }
  </script>
</body>
</html>
